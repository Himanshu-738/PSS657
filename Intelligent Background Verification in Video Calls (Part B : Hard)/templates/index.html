<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis Web App</title>
</head>
<body>
    <h1>Upload Video for Analysis</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Video File:</label><br>
        <input type="file" name="video" required><br><br>

        <label>Declared Environment:</label><br>
        <input type="text" name="declared_env" placeholder="e.g., home" required><br><br>

        <label>Declared Items (format: item:count, e.g., fridge:1,microwave:1):</label><br>
        <input type="text" name="declared_items"><br><br>

        <button type="submit">Analyze Video</button>
    </form>

    {% if result %}
        <h2>Analysis Result</h2>
        <pre>{{ result }}</pre>

        {% if csv_url %}
            <a href="{{ csv_url }}" download="analysis_report.csv">Download CSV Report</a>
        {% endif %}
    {% endif %}
</body>
</html>
